<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
        .center-screen {
            min-height: 100vh; /* This makes sure the container is at least as tall as the viewport */
            display: flex;
            align-items: center; /* This centers items vertically */
            justify-content: center; /* This centers items horizontally */
        }
        
    </style>
</head>
<body>
    <div class="center-screen">
        <div>
            <h1>Generate a QR Code</h1>
            <form action="/generate" method="post">
                <input type="text" name="url" placeholder="Enter URL here" required>
                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
